<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/config :: headConfig}">
<!-- config.html의 head 태그 안의 내용이 들어감 -->
</head>
<body>
    <!-- header.html의 header 태그 -->
    <header th:replace="~{fragments/header :: headerFragment}"></header>

    <!-- main 태그는 페이지마다 다른 내용이 들어감 -->
    <main layout:fragment="content" style="color: aliceblue;">

    </main>

    <!-- footer.html의 footer 태그 -->
    <footer th:replace="~{fragments/footer :: footerFragment}"></footer>

    <!-- config.html의 body 태그 안의 로직이 들어감 -->
    <div th:replace="~{fragments/config :: bodyConfig}"></div>
</body>
</html>
