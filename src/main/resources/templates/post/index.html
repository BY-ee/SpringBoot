<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <script type="text/javascript">
        function showLogInAlert(message) {
            if (message) {
                alert(message);
            }
        }
    </script>

    <script>
        function confirmLogOutPost() {
            let confirmFlag = confirm("로그아웃하시겠습니까?");
            if(confirmFlag) {
                alert("성공적으로 로그아웃되었습니다.")
                return true;
            } else {
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Home</h1>

    <div th:if="${message != null}">
        <script>
            showLogInAlert("[[${message}]]");
        </script>
    </div>

    <div class="button-container" style="display: flex; gap: 10px;">
        <form th:action="@{/post/write}" method="get">
            <button type="submit">글 작성</button>
        </form>

        <form th:action="@{/post/lists}" method="get">
            <input type="hidden" th:value="0" name="page">
            <input type="hidden" th:value="5" name="size">
            <button type="submit">글 목록</button>
        </form>

        <form th:action="@{/post/logout}" method="get" onsubmit="return confirmLogOutPost()">
            <button type="submit">로그아웃</button>
        </form>
    </div>
</body>
</html>
