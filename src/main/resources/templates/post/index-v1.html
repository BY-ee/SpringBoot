<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" th:href="@{/css/styles-v1.css}" href="../../static/css/styles-v1.css">

    <script type="text/javascript">
        function showLogInAlert(message) {
            if (message) {
                alert(message);
            }
        }
    </script>

    <script>
        function confirmLogOutPost() {
            let confirmFlag = confirm("로그아웃하시겠습니까?");
            if(confirmFlag) {
                alert("성공적으로 로그아웃되었습니다.")
                return true;
            } else {
                return false;
            }
        }
    </script>
</head>
<body class="bg-image-milkyway">
    <div class="flex-end gap-20 mr-20">
        <form th:action="@{/my-page}" method="get">
            <button class="btn btn-primary" type="submit">내정보</button>
        </form>

        <form th:action="@{/logout}" method="get" onsubmit="return confirmLogOutPost()">
            <button class="btn btn-secondary" type="submit">로그아웃</button>
        </form>
    </div>


    <div th:if="${logInMessage != null}">
        <script>
            showLogInAlert("[[${logInMessage}]]");
        </script>
    </div>

    <div class="flex mt-10p">
        <div class="flex-col">
            <div class="div-width-100p">
                <div class="board-title-box div-width-100p">
                    <p class="board-title-font">Q&A</p>
                </div>

                <div class="div-width-100p" th:each="post : ${postPage.content}">
                    <form th:action="@{/post/detail/{id}(id=${post.id})}" method="get">
                        <input type="hidden" th:value="${postPage.number + 1}" name="page" />
                        <div class="post-preview" onclick="this.closest('form').submit();">
                            <div class="pointer m-15">
                                <p th:text="${post.nickname}"></p>
                                <p th:text="${post.title}"></p>
                            </div>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>

            <form th:action="@{/post/articles}" method="get">
                <input type="hidden" th:value="${postPage.number + 1}" name="page" />
                <p class="pointer pl-10 pt-10" onclick="this.closest('form').submit()">전체 글 보기</p>
            </form>
        </div>

        <div class="flex-col">
            <div class="div-width-100p">
                <div class="board-title-box div-width-100p">
                    <p class="board-title-font">커뮤니티</p>
                </div>

                <div class="div-width-100p" th:each="post : ${postPage.content}">
                    <form th:action="@{/post/detail/{id}(id=${post.id})}" method="get">
                        <input type="hidden" th:value="${postPage.number + 1}" name="page" />
                        <div class="post-preview" onclick="this.closest('form').submit();">
                            <div class="pointer m-15">
                                <p th:text="${post.nickname}"></p>
                                <p th:text="${post.title}"></p>
                            </div>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>

            <!-- <form th:action="@{/post/articles}" method="get"> -->
                <span class="pointer ml-10 mt-10" onclick="window.location.href='/post/articles'"
                    style="font-size: 14px; color: #B9B9B9; display: inline;">전체 글 보기</span>
            <!-- </form> -->
        </div>
    </div>
</body>
</html>
