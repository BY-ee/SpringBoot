<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 확인 페이지</title>
</head>
<body>
    <form th:action="@{/user/verify-password}" method="post">
        <label for="password">패스워드를 입력하세요.<br></label>
        <input type="password" id="password" name="password" required />
        <input type="hidden" th:value="${param.action}" name="action">
        <button type="submit">확인</button>
    </form>
    <form th:action="@{/}" method="get">
        <button type="submit">돌아가기</button>
    </form>
</body>
</html>
