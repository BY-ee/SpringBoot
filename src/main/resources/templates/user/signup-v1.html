<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>

        <link rel="stylesheet" th:href="@{css/styles-v1.css}" href="../../static/css/styles-v1.css">
    </head>
    <body class="bg-image-flower">
        <div th:insert="~{line-template.html}" th:with="text='회원가입'"></div>

        <form th:action="@{/signup}" id="signup" th:object="${user}" method="post">
            <div class="flex-center mt-5vh">
                <div class="div-width-30p">
                    <label for="userid">아이디</label>
                    <input class="input-width-100p" type="text" id="userid" th:field="*{userId}" placeholder="아이디 입력 (4~15자 이내)" />
                    <p class="font-red mt-5" id="userid-message"></p>

                    <label class="mt-10" for="password">비밀번호</label>
                    <input class="input-width-100p" type="password" id="password" th:field="*{password}" placeholder="비밀번호 입력 (8~20자 이내)" />
                    <p class="font-red mt-5" id="password-message"></p>

                    <label class="mt-10" for="same-password">비밀번호 확인</label>
                    <input class="input-width-100p" type="password" id="same-password" />
                    <p class="font-red mt-5" id="same-password-message"></p>

                    <label class="mt-10" for="email">이메일</label>
                    <input class="input-width-100p" type="email" id="email" th:field="*{email}" placeholder="이메일 입력" />
                    <p class="font-red mt-5" id="email-message"></p>

                    <label class="mt-10" for="nickname">닉네임</label>
                    <input class="input-width-100p" type="text" id="nickname" th:field="*{nickname}" placeholder="닉네임 입력 (2~12자 이내)" />
                    <p class="font-red mt-5" id="nickname-message"></p>

                    <span class="button-container">
                        <button class="btn btn-primary" id="signup-btn" type="submit">회원가입</button>
                        <button class="btn btn-primary" type="button" onclick="window.location.href='/'">돌아가기</button>
                    </span>
                </div>
            </div>
        </form>

        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="module" src="js/validations/userIdCheck.js"></script>
        <script type="module" src="js/validations/passwordCheck.js"></script>
        <script type="module" src="js/pages/signup.js"></script>
    </body>
</html>
