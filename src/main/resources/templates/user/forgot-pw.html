<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>비밀번호 찾기 페이지</title>

        <style>
            body {
                overflow: hidden;
            }
        </style>

        <link rel="stylesheet" th:href="@{/css/styles-v1.css}" href="../../static/css/styles-v1.css">
    </head>
    <body class="bg-image-flower">
        <div class="button-container mt-5p">
            <button class="btn btn-unselected" onclick="window.location.href='/forgot-id'">아이디 찾기</button>
            <button class="btn btn-selected">비밀번호 찾기</button>
        </div>
        <p class="mt-5p">본인의 아이디와 이메일을 입력해주세요.</p>
        <p>입력하신 정보가 일치할 시 메일을 통해 비밀번호 변경 링크를 보내드립니다.</p>
        <p>메일이 도착하지 않는다면 스팸 메일함을 확인해주세요.</p>

        <form th:action="forgot-pw" method="post">
            <div class="flex mt-5p">
                <div class="m-0-auto">
                    <label for="userid">아이디</label>
                    <input class="input-width-400" type="text" id="userid" name="userid">
                    <label for="email">이메일 주소</label>
                    <input class="input-width-400" type="text" id="email" name="email">
                </div>
            </div>
            <div class="button-container">
                <button class="btn btn-primary" type="button" onclick="window.location.href='/'">돌아가기</button>
                <button class="btn btn-primary" type="submit">정보 확인</button>
            </div>
        </form>
    </body>
</html>
