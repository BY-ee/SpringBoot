<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>유저 정보 수정 페이지</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../../static/css/styles.css">

    <style>
        label {
            display: flex;
            font-size: 14px;
            margin-left: 3px;
            margin-bottom: 3px;
        }
        input::placeholder {
            font-size: 14px;
        }
    </style>

    <script>
        function showEditUserAlert() {
            alert("유저 정보가 변경되었습니다.")
        }
    </script>
</head>
<body>
    <h1>회원정보</h1>
    <div class="center">
        <form th:action="@{/user/update}" th:object="${user}" method="post" onsubmit="showEditUserAlert()">
            <label for="userId">아이디</label>
            <input type="text" id="userId" th:value="${user.userId}" th:field="*{userId}" style="background: #818181;" readonly />

            <label for="email">이메일</label>
            <input type="email" id="email" th:value="${user.email}" th:field="*{email}"
                placeholder="이메일을 입력해주세요." autofocus />
        
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:value="${user.nickname}" th:field="*{nickname}"
                placeholder="닉네임을 입력해주세요." />
        
            <div class="button-container">
                <button type="submit">저장</button>
                <button type="button" onclick="window.location.href='/'">돌아가기</button>
            </div>
        </form>

        <form th:action="@{/post/my-post}" method="get">
            <button type="submit">내 글</button>
        </form>
        <button type="button">내 댓글</button>
        <form th:action="@{/withdrawal}" method="get">
            <button type="submit">회원탈퇴</button>
        </form>
    </div>
</body>
</html>
