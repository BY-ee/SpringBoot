<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>유저 정보 수정 페이지</title>
    <script>
        function showEditUserAlert() {
            alert("유저 정보가 변경되었습니다.")
        }
    </script>
</head>
<body>
    <h1 style="color: purple;">정보 수정</h1>
    <div class="button-container" style="display: flex; gap: 10px">
        <form th:action="@{/user/edit}" th:object="${user}" method="post" onsubmit="showEditUserAlert()">
            <div style="">
                <label for="userId">아이디</label>
                <input type="text" id="userId" th:value="${user.userId}" th:field="*{userId}"
                       style="background-color: #e6e6e6" required readonly />
            </div>

            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" th:value="${user.email}" th:field="*{email}" required />
            </div>

            <div>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" th:value="${user.nickname}" th:field="*{nickname}" required />
            </div>

            <button type="submit">수정</button>
        </form>
        <form th:action="@{/}" method="get">
            <button type="submit">돌아가기</button>
        </form>
    </div>
</body>
</html>
