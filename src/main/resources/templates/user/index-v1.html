<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>홈 화면</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../../static/css/styles.css">

    

    <script type="text/javascript">
        function showLogInAlert(message) {
            if(message) {
                alert(message);
            }
        }
    </script>
</head>
<body>
    <h1>홈페이지</h1>

    <div th:if="${logInMessage != null}">
        <script>
            showLogInAlert("[[${logInMessage}]]");
        </script>
    </div>

    <table>
        <form th:action="@{/login}" th:object="${user}" method="post">
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" id="userId" th:field="*{userId}" autofocus placeholder="아이디 입력" />
                    </td>
                </tr>

                <tr>
                    <th>패스워드</th>
                    <td>
                        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호 입력" />
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <div style="display: flex; align-items: center;">
                        <div style="margin-left: 100px;">
                            <label for="remember" style="font-size: 14px;">아이디 기억</label>
                            <input type="checkbox" id="remember" name="remember" style="width: auto; margin-right: 20px;">
                        </div>

                        <div style="margin-left: 0px;">
                        <button type="submit">로그인</button>
                        </div>
                        </div>
                    </td>
                </tr>
        </form>

        <tr>
            <td colspan="2">
                <div class="button-container">
                    <form th:action="@{/signup}" method="get">
                        <button type="submit">회원가입</button>
                    </form>
                    <form th:action="@{/find-data}" method="get">
                        <button type="submit">아이디 / 비밀번호 찾기</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
