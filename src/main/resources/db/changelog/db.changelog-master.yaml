databaseChangeLog:
  - changeSet:
      id: 1
      author: mini
      changes:
        - createTable:
            tableName: post
            tablespace: board_tablespace
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false  # 제목은 null이 될 수 없음
              - column:
                  name: content
                  type: text