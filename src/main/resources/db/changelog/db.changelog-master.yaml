databaseChangeLog:
  - changeSet:
        id: "createPostSequence"
        author: "mini"
        changes:
          - createSequence:
              sequenceName: "post_seq"
              incrementBy: 1
  - changeSet:
      id: "createPostTable"
      author: "mini"
      changes:
        - createTable:
            tableName: "post"
            columns:
              - column:
                  name: "id"
                  type: "int"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "title"
                  type: "varchar2(30)"
              - column:
                  name: "content"
                  type: "varchar2(255)"

